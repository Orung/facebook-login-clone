<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main class="main-login-section">
        <div>
            <h1 class=""><img src="./images/logo.svg" alt="facebook_logo" width="300px"></h1>
            <p>Connect with friends and the world around you on facebook </p>
        </div>
        <div class="login-form">
            <div class="login-card">
                <form>
                    <div class="input-wrap">
                        <input type="text" class="login-input w-100" placeholder="Enter email or phone number">
                    </div>
                    <div class="input-wrap position-relative">
                        <input type="password" class="login-input w-100 eye" placeholder="password">
                        <div class="eye-icon" >
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                                <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                                <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
                              </svg>
                        </div>
                    </div>
                    <div class="input-wrap">
                        <input type="submit" class="btn btn-primary w-100" value="Login">
                    </div>
                    <div class="forget-pass">
                        <a href="/">Forgotten password</a>
                    </div>
                    <hr>
                    <div class="create-account">
                        <a href="/" class="btn btn-success">Create New Account</a>
                    </div>
                </form>
            </div>
            <div class="mt-1">
                <a href="/" class="create-page">Create a Page </a>
                for a celebrity, brand or business.
            </div>
        </div>
    </main>
    <script src="script/script.js"></script>
</body>
</html>
